baseURL = "https://gaspect.github.io/ingenium/"
title = "Ingenium"
author = "Jesús Enrique & Claudia Palenzuela"
copyright = "Jesús Enrique & Claudia Palenzuela"
paginate = 10
languageCode = "es"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "avatar.png"

  [params.footer]
    since = 2024
    poweredby = false

  [params.giscus]
    enabled = true
    repo = "gaspect/ingenium"
    repoID = "R_kgDOLOB0ow"
    category = "Announcements"
    categoryID = "DIC_kwDOLOB0o84Cc853"
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    lang = "es"


[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"