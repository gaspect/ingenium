baseURL = "https://gaspect.github.io/ingenium/"
title = "Ingenium"
author = "Jesús Enrique & Claudia Palenzuela"
copyright = "Jesús Enrique & Claudia Palenzuela"
paginate = 10
languageCode = "es"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "avatar.png"

  [params.footer]
    since = 2024
    poweredby = false

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"